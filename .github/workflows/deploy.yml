name: Deploy to Heroku

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run build

    - name: Deploy to Heroku
      uses: akshnz/heroku-deploy@v1.4.0
      with:
        heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
